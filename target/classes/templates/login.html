<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns:th="http://www.thymeleaf.org"><head>    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />    <title>轻博客后台管理系统</title>    <link rel="icon" type="image/png" th:href="@{/assets/i/favicon.png}">    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />    <link rel="stylesheet" type="text/css" th:href="@{/css/body.css}" /></head><body><div class="container">    <section id="content">        <form th:action="@{/system/login}" th:object="${sysUser}" method="post" >            <h1>管理员登录</h1>            <div>                <input type="text" placeholder="用户名" required="" th:field="*{userId}" id="username"/>            </div>            <div>                <input type="password" placeholder="密码" required="" th:field="*{userPassword}" id="password" />            </div>            <div class="">                <span class="help-block u-errormessage" id="js-server-helpinfo1">&nbsp;</span>			</div>            <div>                <!-- <input type="submit" value="Log in" /> -->                <input type="submit" value="登录" class="btn btn-primary" id="js-btn-login"/>                <a href="#">忘记密码?</a>                <!-- <a href="#">Register</a> -->            </div>        </form><!-- form -->        <div class="button">            <span class="help-block u-errormessage" id="js-server-helpinfo2">&nbsp;</span>            <a href="#">注册用户</a>        </div> <!-- button -->    </section><!-- content --></div><!-- container --><br><br><br><br><div style="text-align:center;">    <p>20158842 郭玉涛</p></div></body></html>
