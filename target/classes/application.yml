# server配置server:  port: 8088  servlet:    context-path: /blog# druid 白名单, 用户名，密码druid:  allow:    ip: 127.0.0.1  login:    username: admin    password: root#  数据库连接信息spring:  datasource:    driver-class-name: com.mysql.jdbc.Driver    url: jdbc:mysql://localhost:3306/lightblog    username: root    password: root    type: com.alibaba.druid.pool.DruidDataSource    # druid 连接池配置信息    druid:      initial-size: 1      min-idle: 1      max-active: 20      max-wait: 60000      time-between-eviction-runs-millis: 60000      validation-query: SELECT 1 FROM DUAL      test-while-idle: true      test-on-borrow: false      test-on-return: false      pool-prepared-statements: true      max-pool-prepared-statement-per-connection-size: 20      filter:        stat:          log-slow-sql: true          slow-sql-millis: 2000      filters: stat,wall# thymeleaf 配置缓存  thymeleaf:    cache: false    mode: LEGACYHTML5# mybatis 配置信息mybatis:  type-aliases-package: com.guo.entity  mapper-locations: classpath:mapper/*.xml# pageHelper配置信息pagehelper:  helper-dialect: mysql  reasonable: true  support-methods-arguments: true  page-size-zero: true  params: count=countSql