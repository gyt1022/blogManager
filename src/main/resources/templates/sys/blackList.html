<!DOCTYPE html><html lang="en" xmlns:th="http://www.thymeleaf.org"><head>    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>轻博客—黑名单列表</title>    <meta name="keywords" content="index">    <meta name="viewport" content="width=device-width, initial-scale=1">    <meta name="renderer" content="webkit">    <meta http-equiv="Cache-Control" content="no-siteapp" />    <link rel="icon" type="image/png" th:href="@{/assets/i/favicon.png}">    <link rel="stylesheet" th:href="@{/assets/css/amazeui.min.css}" />    <link rel="stylesheet" th:href="@{/assets/css/admin.css}">    <link rel="stylesheet" th:href="@{/assets/css/app.css}">    <script th:src="@{/assets/js/echarts.min.js}"></script>    <script th:src="@{/assets/js/jquery.min.js}"></script></head><body data-type="index"><header class="am-topbar am-topbar-inverse admin-header">    <div th:replace="header::head"></div></header><div class="tpl-page-container tpl-page-header-fixed">    <div  th:replace="mainer::main"></div>    <div class="tpl-content-wrapper">        <ol class="am-breadcrumb">            <li><a th:href="@{/index}" class="am-icon-home">首页</a></li>            <li class="am-active">黑名单列表</li>        </ol>        <div class="tpl-portlet-components">            <div class="portlet-title">                <div class="caption font-green bold">                    黑名单<span></span> 列表                </div>            </div>            <div class="tpl-block">                <div class="am-g">                    <div class="am-u-sm-12 am-u-md-6">                        <div class="am-btn-toolbar">                            <div class="am-btn-group am-btn-group-xs">                                <button type="button" class="am-btn am-btn-default am-btn-danger"><span class="am-icon-trash-o"></span> 加入黑名单</button>                            </div>                        </div>                    </div>                    <div class="am-u-sm-12 am-u-md-3">                        <div class="am-input-group am-input-group-sm">                            <input type="text" class="am-form-field">                            <span class="am-input-group-btn">            <button class="am-btn  am-btn-default am-btn-success tpl-am-btn-success am-icon-search" type="button"></button>          </span>                        </div>                    </div>                </div>                <div  id="userList" class="am-g">                    <div  class="am-u-sm-12">                        <form class="am-form">                            <table class="am-table am-table-striped am-table-hover table-main">                                <thead>                                <tr>                                    <th class="table-check"><input type="checkbox" class="tpl-table-fz-check"></th>                                    <th class="table-title">处理号</th>                                    <th class="table-title">用户名</th>                                    <th class="table-type">处理人</th>                                    <th class="table-author am-hide-sm-only">处理时间</th>                                    <th class="table-date am-hide-sm-only">违规原因</th>                                    <th class="table-set">操作</th>                                </tr>                                </thead>                                <tbody>                                <tr th:each="black : ${blackLists}">                                    <td><input type="checkbox"></td>                                    <td th:text="${black.blacklistId}"></td>                                    <td class="am-hide-sm-only" th:text="${black.bloguserId}"></td>                                    <td class="am-hide-sm-only" th:text="${black.userId}"></td>                                    <td class="am-hide-sm-only" th:text="${black.blacklistDate}"></td>                                    <td class="am-hide-sm-only" th:text="${black.blacklistCause}"></td>                                    <td>                                        <div class="am-btn-toolbar">                                            <div class="am-btn-group am-btn-group-xs">                                                <button class="am-btn am-btn-default am-btn-xs am-text-danger am-hide-sm-only"><span class="am-icon-trash-o"></span> 移除黑名单</button>                                            </div>                                        </div>                                    </td>                                </tr>                                </tbody>                            </table>                            <div class="am-cf">                                <div class="am-fr">                                    <ul class="am-pagination tpl-pagination">                                        <li class="am-disabled"><a href="#">«</a></li>                                        <li class="am-active"><a href="#">1</a></li>                                        <li><a href="#">2</a></li>                                        <li><a href="#">3</a></li>                                        <li><a href="#">4</a></li>                                        <li><a href="#">5</a></li>                                        <li><a href="#">»</a></li>                                    </ul>                                </div>                            </div>                            <hr>                        </form>                    </div>                </div>            </div>            <div class="tpl-alert"></div>        </div>    </div></div><script th:src="@{/assets/js/jquery.min.js}"></script><script th:src="@{/assets/js/amazeui.min.js}"></script><script th:src="@{/assets/js/iscroll.js}"></script><script th:src="@{/assets/js/app.js}"></script></body></html>
