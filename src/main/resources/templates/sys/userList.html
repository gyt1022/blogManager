<!DOCTYPE html><html lang="en" xmlns:th="http://www.thymeleaf.org"><head>    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>轻博客—用户列表</title>    <meta name="keywords" content="index">    <meta name="viewport" content="width=device-width, initial-scale=1">    <meta name="renderer" content="webkit">    <meta http-equiv="Cache-Control" content="no-siteapp" />    <link rel="icon" type="image/png" th:href="@{/assets/i/favicon.png}">    <link rel="stylesheet" th:href="@{/assets/css/amazeui.min.css}" />    <link rel="stylesheet" th:href="@{/assets/css/admin.css}">    <link rel="stylesheet" th:href="@{/assets/css/app.css}">    <script th:src="@{/assets/js/echarts.min.js}"></script>    <script th:src="@{/assets/js/jquery.min.js}"></script>    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script></head><body data-type="index"><header class="am-topbar am-topbar-inverse admin-header">    <div th:replace="header::head"></div></header><div id="userApp" class="tpl-page-container tpl-page-header-fixed">    <div  th:replace="mainer::main"></div>    <div class="tpl-content-wrapper">        <ol class="am-breadcrumb">            <li><a th:href="@{/index}" class="am-icon-home">首页</a></li>            <li class="am-active">用户列表</li>        </ol>        <div class="tpl-portlet-components">            <div class="portlet-title">                <div class="caption font-green bold">                    用户<span></span> 列表                </div>            </div>            <div class="tpl-block">                <div class="am-g">                    <div class="am-u-sm-12 am-u-md-6">                        <div class="am-btn-toolbar">                            <div class="am-btn-group am-btn-group-xs">                                <button type="button" class="am-btn am-btn-default am-btn-danger"><span class="am-icon-trash-o"></span> 加入黑名单</button>                            </div>                        </div>                    </div>                    <div class="am-u-sm-12 am-u-md-3">                        <div class="am-input-group am-input-group-sm">                            <input type="text" class="am-form-field">                            <span class="am-input-group-btn">            <button class="am-btn  am-btn-default am-btn-success tpl-am-btn-success am-icon-search" type="button"></button>          </span>                        </div>                    </div>                </div>                <div  id="userList" class="am-g">                    <div  class="am-u-sm-12">                        <form class="am-form">                            <table class="am-table am-table-striped am-table-hover table-main">                                <thead>                                <tr>                                    <th class="table-check"><input type="checkbox" class="tpl-table-fz-check"></th>                                    <th class="table-id">ID</th>                                    <th class="table-title">用户昵称</th>                                    <th class="table-type">注册日期</th>                                    <th class="table-author am-hide-sm-only">用户状态</th>                                    <th class="table-date am-hide-sm-only">详细信息</th>                                    <th class="table-set">操作</th>                                </tr>                                </thead>                                <tbody>                                <tr th:each="user :${users}">                                    <td><input type="checkbox"></td>                                    <td th:text="${user.bloguserId}"></td>                                    <td class="am-hide-sm-only" th:text="${user.bloguserName}">guoyutao</td>                                    <td class="am-hide-sm-only" th:text="${user.bloguserDate}">2014年9月4日 7:28:47</td>                                    <td th:if="${user.bloguserState}==1">正常</td>                                    <td th:if="${user.bloguserState}==2">黑名单</td>                                    <td><button type="button" class="am-btn am-btn-default am-btn-xs am-hide-sm-only " v-on:click="getUserInfo" data-am-modal="{target: '#doc-modal-1', closeViaDimmer: 0}" ><span class="am-icon-search"> 用户信息</span></button></td>                                    <!---->                                    <td>                                        <div class="am-btn-toolbar">                                            <div class="am-btn-group am-btn-group-xs">                                                <button class="am-btn am-btn-default am-btn-xs am-text-secondary" v-on:click="getUserInfo"><span class="am-icon-pencil-square-o"></span> 查看博文</button>                                                <button class="am-btn am-btn-default am-btn-xs am-text-danger am-hide-sm-only"><span class="am-icon-trash-o"></span> 加入黑名单</button>                                            </div>                                        </div>                                    </td>                                    <div class="am-modal am-modal-no-btn am-modal-out" tabindex="-1" id="doc-modal-1" style="display: none;">                                        <div class="am-modal-dialog">                                            <div class="am-modal-hd" id="click">用户详细信息                                                <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close="">×</a>                                            </div>                                            <div class="am-modal-bd" >                                                <span>{{ bloguser.bloguserId }}</span>                                            </div>                                        </div>                                    </div>                                </tr>                                </tbody>                            </table>                            <div class="am-cf">                                <div class="am-fr">                                    <ul class="am-pagination tpl-pagination">                                        <li class="am-disabled"><a href="#">«</a></li>                                        <li class="am-active"><a href="#">1</a></li>                                        <li><a href="#">2</a></li>                                        <li><a href="#">3</a></li>                                        <li><a href="#">4</a></li>                                        <li><a href="#">5</a></li>                                        <li><a href="#">»</a></li>                                    </ul>                                </div>                            </div>                            <hr>                        </form>                    </div>                </div>            </div>            <div class="tpl-alert"></div>        </div>    </div></div><script th:src="@{/assets/js/amazeui.min.js}"></script><script th:src="@{/assets/js/iscroll.js}"></script><script th:src="@{/assets/js/app.js}"></script><script th:src="@{/js/userList.js}"></script></body></html>
